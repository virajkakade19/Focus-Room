<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Streams</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>
    <form action="#" id="formid">
        <div class="form-field">
            <input type="text" name="room" placeholder="Enter a room name" style="text-transform:uppercase;">
        </div>
        <button id="join-btn" type="submit">Join Stream</button>
    </form>
    

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
        </div>
    </div>
    
</body>

<script src="AgoraRTC_N-4.20.2.js"></script>
<script src='main1.js'></script>
</html>
